<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Paper</title>
    <link rel="stylesheet" href="styles.css"> <!-- Use your existing styles -->
    <script src="add-paper.js"></script> <!-- Use your existing script file -->
</head>

<body>
    <div class="container">
        <header>
            <h1>Add a New Paper</h1>
        </header>

        <!-- DOI Input -->
        <section id="doiSection">
            <label for="doiInput">Enter DOI:</label>
            <input type="text" id="doiInput" placeholder="Enter the DOI of the paper">
            <button onclick="checkDOI()">Check DOI</button>
        </section>

        <!-- Error Message if DOI Exists -->
        <p id="doiError" style="color: red; display: none;">This DOI already exists in the list.</p>

        <!-- Paper Information Section (Initially Hidden) -->
        <section id="paperInfoSection" style="display: none;">
            <h3>Paper Information</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title of the Paper">

            <label for="authors">Authors:</label>
            <input type="text" id="authors" placeholder="Authors of the Paper">

            <label for="journal">Journal:</label>
            <input type="text" id="journal" placeholder="Journal of the Paper">

            <label for="volume">Volume:</label>
            <input type="text" id="volume" placeholder="Volume (if available)">

            <label for="page">Page:</label>
            <input type="text" id="page" placeholder="Page (if available)">

            <label for="year">Year:</label>
            <input type="text" id="year" placeholder="Year of publication">

            <label for="pdf">PDF URL:</label>
            <input type="url" id="pdf" placeholder="URL to PDF">

            <label for="doi">DOI:</label>
            <input type="text" id="doi" placeholder="DOI" disabled>

            <button id="submitButton" onclick="submitPaper()">Submit</button>
            <span id="submitTick" class="tick"></span>

        </section>

        <section id="jsonOutputSection" style="display: none;">
            <h3>Generated JSON for the New Paper</h3>
            <textarea id="jsonOutput" rows="10" cols="50"></textarea>
            <button id="copyButton" onclick="copyJSON()">Copy</button>
            <span id="copyTick" class="tick"></span>
        </section>


    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="paperInfoContainer"></div> <!-- Container for paper info -->

</body>

</html>
